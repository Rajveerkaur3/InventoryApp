name: Deploy Python functions to AWS Lambda

on:
  push:
    branches: [main]
    paths:
      - 'lambda/**/lambda_function.py'  # Trigger if any Lambda function changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Get changed Lambda functions
        id: changed-functions
        run: |
          # List all Lambda function directories that were modified
          CHANGED_FUNCTIONS=$(git diff --name-only HEAD^ HEAD -- 'lambda/*/lambda_function.py' | awk -F/ '{print $2}' | uniq)
          echo "Changed functions: $CHANGED_FUNCTIONS"
          echo "::set-output name=functions::${CHANGED_FUNCTIONS}"

      - name: Deploy changed functions
        run: |
          for FUNCTION in ${{ steps.changed-functions.outputs.functions }}; do
            echo "Deploying $FUNCTION..."
            cd lambda/$FUNCTION
            zip -r function.zip lambda_function.py
            aws lambda update-function-code \
              --function-name $FUNCTION \
              --zip-file fileb://function.zip \
              --publish
            rm function.zip
            cd ../..
          done
