name: üöÄ Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'Lambda/**/lambda_function.py'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: üì¶ Deploy Functions
        run: |
          # List of all Lambda functions in your project
          FUNCTIONS=(
            "add_inventory_item"
            "delete_inventory_item"
            "get_all_inventory_items"
            "get_inventory_item"
            "get_location_inventory_items"
          )

          # Deploy each function if its directory exists
          for func in "${FUNCTIONS[@]}"; do
            echo "üöÄ Deploying $func function..."
            cd "Lambda/$func"
            zip -r function.zip .
            aws lambda update-function-code \
              --function-name $func \
              --zip-file fileb://function.zip \
              --publish
            rm function.zip
            cd ../..
          done
