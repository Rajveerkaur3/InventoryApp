name: 🚀 Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'Lambda/**/lambda_function.py'  # Changed to uppercase L
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 🔍 Verify Files
        run: |
          echo "=== WORKING DIRECTORY ==="
          pwd
          echo "=== ACTUAL LAMBDA FILES ==="
          ls -la Lambda/*/lambda_function.py || echo "Checking uppercase Lambda..."
          ls -la lambda/*/lambda_function.py || echo "No lambda directory found"

      - uses: actions/checkout@v4

      - name: 🔑 Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 📦 Deploy Functions
        run: |
          for func in $(ls Lambda/); do
            echo "📦 Packaging $func..."
            cd Lambda/$func
            zip -r ../$func.zip .
            echo "🚀 Deploying $func..."
            aws lambda update-function-code \
              --function-name $func \
              --zip-file fileb://../$func.zip \
              --publish
            rm ../$func.zip
            cd ../..
          done
