name: Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'lambda/**/lambda_function.py'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Debugging step - will show why workflow runs/skips
      - name: Inspect changes
        run: |
          echo "=== Changed files ==="
          git diff --name-only HEAD^ HEAD || echo "No previous commit"
          echo "=== Lambda files ==="
          ls -la lambda/*/lambda_function.py

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Required for git diff

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy all Lambda functions
        run: |
          for func in $(ls lambda/); do
            echo "Deploying $func..."
            cd lambda/$func
            zip -r ../$func.zip .
            aws lambda update-function-code \
              --function-name $func \
              --zip-file fileb://../$func.zip \
              --publish
            rm ../$func.zip
            cd ../..
          done
