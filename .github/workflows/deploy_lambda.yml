name: Deploy Python functions to AWS Lambda

on:
  push:
    branches: [main]
    paths:
      - 'lambda/**/lambda_function.py'  # Double-star pattern for reliability
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        function: [
          'get_all_inventory_items',
          'get_inventory_item',
          'add_inventory_item',
          'delete_inventory_item',
          'get_location_inventory_items'
        ]

    steps:
      # Debugging step (will show why workflow triggered or didn't)
      - name: Inspect changes
        run: |
          echo "=== Changed files in this commit ==="
          git diff --name-only HEAD^ HEAD
          echo "=== Matching Lambda files ==="
          git diff --name-only HEAD^ HEAD | grep 'lambda/.*/lambda_function.py' || echo "No Lambda files modified"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed for git diff to work

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Package and deploy Lambda
        run: |
          cd lambda/${{ matrix.function }}
          zip -r ../${{ matrix.function }}.zip .
          aws lambda update-function-code \
            --function-name ${{ matrix.function }} \
            --zip-file fileb://../${{ matrix.function }}.zip \
            --publish
          rm ../${{ matrix.function }}.zip
