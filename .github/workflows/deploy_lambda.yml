name: üöÄ Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'Lambda/**/lambda_function.py'  # Changed to uppercase
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Verify Files
        run: |
          echo "=== WORKING DIRECTORY ==="
          pwd
          echo "=== LAMBDA FILES ==="
          ls -la Lambda/*/lambda_function.py  # Changed to uppercase
          echo "=== GIT CHANGES ==="
          git diff --name-only HEAD^ HEAD || echo "Initial commit"

      - uses: actions/checkout@v4

      - name: üîë Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üì¶ Deploy Functions
        run: |
          for func in $(ls Lambda/); do  # Changed to uppercase
            cd Lambda/$func  # Changed to uppercase
            zip -r ../$func.zip .
            aws lambda update-function-code \
              --function-name $func \
              --zip-file fileb://../$func.zip \
              --publish
            rm ../$func.zip
            cd ../..
          done
