name: üöÄ Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'lambda/**/lambda_function.py'  # Keep lowercase in trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Smart Directory Detection
        run: |
          echo "=== WORKING DIRECTORY ==="
          pwd
          
          # Try both cases
          echo "=== ATTEMPTING LAMBDA FILES ==="
          [ -d "Lambda/" ] && dir="Lambda" || dir="lambda"
          ls -la $dir/*/lambda_function.py || echo "No Lambda files found"
          
          echo "=== GIT CHANGES ==="
          git diff --name-only HEAD^ HEAD || echo "Initial commit"

      - uses: actions/checkout@v4

      - name: üîë Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üì¶ Deploy Functions
        run: |
          # Auto-detect directory case
          [ -d "Lambda/" ] && lambda_dir="Lambda" || lambda_dir="lambda"
          
          cd $lambda_dir
          for func in */; do
            func=${func%/}
            cd $func
            zip -r ../$func.zip .
            aws lambda update-function-code \
              --function-name $func \
              --zip-file fileb://../$func.zip \
              --publish
            rm ../$func.zip
            cd ..
          done