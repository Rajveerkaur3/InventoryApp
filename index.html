<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive { max-height: 400px; overflow-y: auto; }
        .form-section { background: #f8f9fa; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Inventory Management</h1>

        <!-- View Inventory -->
        <div class="mb-5">
            <h2>Current Inventory</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList"></tbody>
                </table>
            </div>
            <button class="btn btn-primary" onclick="loadInventory()">Refresh</button>
        </div>

        <!-- Add Item -->
        <div class="form-section mb-5">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="item_name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" name="item_description" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" name="item_qty_on_hand" min="0" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" name="item_price" min="0" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Location ID</label>
                        <input type="text" class="form-control" name="item_location_id" required>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Add Item</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ➡️ Updated with your actual API Gateway URL
        const API_BASE_URL = 'https://r1o68l7ki6.execute-api.us-east-1.amazonaws.com/dev';
        
        // Load inventory on page load
        document.addEventListener('DOMContentLoaded', loadInventory);

        // Fetch and display inventory
        async function loadInventory() {
            try {
                // ➡️ Updated endpoint to match your API
                const response = await fetch(`${API_BASE_URL}/item`);
                if (!response.ok) throw new Error('API request failed');
                
                const items = await response.json();
                const tableBody = document.getElementById('inventoryList');
                tableBody.innerHTML = items.map(item => `
                    <tr>
                        <td>${item.item_id}</td>
                        <td>${item.item_name}</td>
                        <td>${item.item_description}</td>
                        <td>${item.item_qty_on_hand}</td>
                        <td>$${item.item_price?.toFixed(2) || '0.00'}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem('${item.item_id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading inventory:', error);
                alert('Failed to load inventory. Check console for details.');
            }
        }

        // Add new item
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                item_name: formData.get('item_name'),
                item_description: formData.get('item_description'),
                item_qty_on_hand: parseInt(formData.get('item_qty_on_hand')),
                item_price: parseFloat(formData.get('item_price')),
                item_location_id: formData.get('item_location_id')
            };

            try {
                // ➡️ Updated endpoint to match your API
                const response = await fetch(`${API_BASE_URL}/item`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(await response.text());
                
                e.target.reset();
                loadInventory();
                alert('Item added successfully!');
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to add item: ' + error.message);
            }
        });

        // Delete item
        async function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                // ➡️ Updated endpoint to match your API
                const response = await fetch(`${API_BASE_URL}/item/${itemId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error(await response.text());
                loadInventory();
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item: ' + error.message);
            }
        }
    </script>
</body>
</html>
